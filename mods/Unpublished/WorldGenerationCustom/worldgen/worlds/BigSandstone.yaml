name: STRINGS.WORLDS.VANILLASANDSTONEDEFAULT.NAME
description: STRINGS.WORLDS.VANILLASANDSTONEDEFAULT.DESCRIPTION
nameTables: [ TERRA ]
asteroidIcon: asteroid_vanilla_sandstone_start_kanim

worldTraitScale: 1.2 # Adjust with worldSize. Traits are tuned to base game world sizes.
worldsize:
  X: 330
  Y: 400
layoutMethod: PowerTree # Note: We need to add weights to the items in the layer
#                                in order to use this.

fixedTraits:
  - sunlightMed
  - cosmicRadiationVeryLow

worldTraitRules:
  - min: 1
    max: 4
    forbiddenTags:
      - Surface # due to classic worlds having a different surface location
#      - Core # Guarantee magma layer
#      - GenericGeysers # Fixed set of geysers

defaultsOverrides:
  data:
    OverworldDensityMin: 20
    OverworldDensityMax: 20
    OverworldSampleBehaviour: PoissonDisk

# List all the subworld files to load
subworldFiles:
  - name: subworlds/sandstone/SandstoneStart
  - name: subworlds/sandstone/SandstoneMiniMetal
    minCount: 1
  - name: subworlds/sandstone/SandstoneMiniWater
    minCount: 2
  - name: subworlds/sandstone/SandstoneMiniAlgae
    minCount: 2
  - name: subworlds/marsh/HotMarsh
    minCount: 5
  - name: subworlds/jungle/Jungle
    minCount: 5
  - name: subworlds/frozen/Frozen
    minCount: 5
  - name: subworlds/ocean/Ocean
    minCount: 5
  - name: subworlds/magma/Bottom
  - name: subworlds/oil/OilPockets
  - name: expansion1::subworlds/space/SpaceWithNoBorder
  - name: expansion1::subworlds/space/HospitableClassicSurface
  # Spaced Out biomes
  - name: expansion1::subworlds/wasteland/WastelandBeetle
    minCount: 3
  - name: expansion1::subworlds/wasteland/WastelandWorm
    minCount: 1
  - name: expansion1::subworlds/radioactive/UraniumSprinkles
    minCount: 2
    maxCount: 4
  # Everything Mod biomes
  - name: subworlds/sandstone/Sandstone
    minCount: 2
  - name: subworlds/forest/Forest
    minCount: 5
  - name: subworlds/rust/Rust
    minCount: 5
  - name: expansion1::subworlds/swamp/Swamp
    minCount: 5
  - name: subworlds/barren/BarrenGranite
    minCount: 1
    maxCount: 1
  - name: expansion1::subworlds/radioactive/Radioactive
    minCount: 1
    maxCount: 1

startSubworldName: subworlds/sandstone/SandstoneStart
startingBaseTemplate: bases/sandstoneBase
startingBasePositionHorizontal:
  min: 0.5
  max: 0.5
startingBasePositionVertical:
  min: 0.5
  max: 0.5

# Specify where subworlds can spawn. These rules are processed in order and their effects are cumulative.
unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
      - subworlds/sandstone/SandstoneStart
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/sandstone/SandstoneMiniMetal
      - subworlds/sandstone/SandstoneMiniWater
      - subworlds/sandstone/SandstoneMiniAlgae
  # Ring-1
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames: #No Sandstone, no Frozen, no Ocean
      - subworlds/marsh/HotMarsh
      - subworlds/jungle/Jungle
      - expansion1::subworlds/wasteland/WastelandBeetle
      - subworlds/forest/Forest
      - subworlds/rust/Rust
      - expansion1::subworlds/swamp/Swamp
  # Ring-2
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 3
    maxDistance: 3
    command: Replace
    subworldNames:
      - subworlds/marsh/HotMarsh
      - subworlds/jungle/Jungle
      - subworlds/ocean/Ocean
      - subworlds/frozen/Frozen
      - expansion1::subworlds/wasteland/WastelandBeetle
      - subworlds/forest/Forest
      - subworlds/rust/Rust
      - expansion1::subworlds/swamp/Swamp
  # Ring-3
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 4
    maxDistance: 4
    command: Replace
    subworldNames:
      - subworlds/marsh/HotMarsh
      - subworlds/jungle/Jungle
      - subworlds/ocean/Ocean
      - subworlds/frozen/Frozen
      - expansion1::subworlds/radioactive/UraniumSprinkles
      - expansion1::subworlds/wasteland/WastelandWorm
      - subworlds/forest/Forest
      - subworlds/rust/Rust
      - expansion1::subworlds/swamp/Swamp
      - subworlds/sandstone/Sandstone
  # Ring-4
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 5
    maxDistance: 999
    command: Replace
    subworldNames:
      - subworlds/marsh/HotMarsh
      - subworlds/jungle/Jungle
      - subworlds/ocean/Ocean
      - subworlds/frozen/Frozen
      - expansion1::subworlds/radioactive/UraniumSprinkles
      - subworlds/forest/Forest
      - subworlds/rust/Rust
      - expansion1::subworlds/swamp/Swamp
      - subworlds/sandstone/Sandstone

  # Radioactive with Beeta Hive near edge
  - tagcommand: DistanceFromTag
    tag: AtEdge
    minDistance: 0
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/radioactive/Radioactive


  # Barren at edge
  - tagcommand: AtTag
    tag: AtEdge
    command: Replace
    subworldNames:
      - subworlds/barren/BarrenGranite

  # Core magma
  - tagcommand: AtTag
    tag: AtDepths
    command: Replace
    subworldNames:
      - subworlds/magma/Bottom

  # Above Core
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/oil/OilPockets

  # Space
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 0
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/space/SpaceWithNoBorder
  # Surface
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - expansion1::subworlds/space/HospitableClassicSurface


worldTemplateRules:  
  # Jungle: one Steam Geyser + one NatGas + one Chlorine Geyser + Iron
  - names:
      - poi/jungle/geyser_steam
      - poi/jungle/geyser_methane
    listRule: GuaranteeAll
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [ToxicJungle]

  # Marsh: one Steam Geyser + one NatGas Geyser + Gold
  - names:
      - poi/hotmarsh/geyser_steam
      - poi/hotmarsh/geyser_methane
      - geysers/molten_gold
    listRule: GuaranteeAll
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [BoggyMarsh]

  # Ocean: One saltwater geyser + one salt slush geyser
  - names:
      - poi/poi_ocean_geyser_saltwater
      - expansion1::geysers/slush_salt_water
    listRule: GuaranteeAll
    priority: 100 
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [Ocean]

  # Frozen: one to three AETNs
  - names:
      - poi/frozen/heatsink_a
      - poi/frozen/heatsink_b
      - poi/frozen/heatsink_c
      - poi/frozen/heatsink_d
    listRule: GuaranteeSomeTryMore
    someCount: 1
    moreCount: 2
    priority: 100 
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [FrozenWastes]

  # Sandstone: Copper, not at start.
  - names:
      - geysers/molten_copper
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [Sandstone]
      - command: IntersectWith
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 2
        maxDistance: 99

  # Forest: Aluminium
  - names:
      - expansion1::geysers/molten_aluminum
    listRule: GuaranteeAll
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [Forest]

  # Swamp: Cobalt
  - names:
      - expansion1::geysers/molten_cobalt
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [Swamp]

  # Rust: One cold slush
  - names:
      - expansion1::poi/rust/dirty_slush_geyser
    listRule: GuaranteeAll
    priority: 100 
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [Rust]
 

  # Wasteland: Sulfur
  - names: 
      - expansion1::geysers/liquid_sulfur
    listRule: GuaranteeAll
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [ Wasteland ]

  # Three Oil Wells in Oil Biome
  - names:
      - poi/oil/small_oilpockets_geyser_a
      - poi/oil/small_oilpockets_geyser_b
      - poi/oil/small_oilpockets_geyser_c
      - poi/oil/small_oilpockets_geyser_d
      - poi/oil/small_oilpockets_geyser_e
      - poi/oil/small_oilpockets_geyser_f
      - poi/oil/small_oilpockets_geyser_g
      - poi/oil/small_oilpockets_geyser_h
    listRule: GuaranteeSomeTryMore
    someCount: 3
    moreCount: 4
    allowDuplicates: true # be more flexible due to high temperature borders
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [OilField]

  # One of each of everything else.
  - names:
    - geysers/hot_steam
    - geysers/hot_water
    - geysers/hot_hydrogen
    - geysers/hot_po2
    - geysers/big_volcano
    - geysers/filthy_water
    - geysers/slimy_po2
    listRule: GuaranteeAll
    priority: 95
    allowedCellsFilter:
    - command: Replace
      tagcommand: DistanceFromTag
      tag: AtStart
      minDistance: 3
      maxDistance: 99
    - command: ExceptWith 
      tagcommand: DistanceFromTag
      tag: AtDepths
      minDistance: 0
      maxDistance: 2
    - command: ExceptWith
      tagcommand: DistanceFromTag
      tag: AtSurface
      minDistance: 0
      maxDistance: 2

  # Two more random metal volcanoes
  - names: 
    - geysers/molten_copper
    - geysers/molten_gold
    - geysers/molten_iron
    - expansion1::geysers/molten_aluminum
    - expansion1::geysers/molten_cobalt
    listRule: TryOne
    times: 2
    allowDuplicates: true
    priority: 30
    allowedCellsFilter:
    - command: Replace
      tagcommand: DistanceFromTag
      tag: AtStart
      minDistance: 3
      maxDistance: 99
    - command: ExceptWith
      tagcommand: DistanceFromTag
      tag: AtDepths
      minDistance: 0
      maxDistance: 2
    - command: ExceptWith
      tagcommand: DistanceFromTag
      tag: AtSurface
      minDistance: 0
      maxDistance: 2

  # Two more random geysers
  - names: 
    - geysers/filthy_water
    - geysers/hot_water
    - geysers/slush_water
    - expansion1::geysers/slush_salt_water
    listRule: TryOne
    times: 2
    allowDuplicates: true
    priority: 30
    allowedCellsFilter:
    - command: Replace
      tagcommand: DistanceFromTag
      tag: AtStart
      minDistance: 3
      maxDistance: 99
    - command: ExceptWith
      tagcommand: DistanceFromTag
      tag: AtDepths
      minDistance: 0
      maxDistance: 2
    - command: ExceptWith
      tagcommand: DistanceFromTag
      tag: AtSurface
      minDistance: 0
      maxDistance: 2

  # Two more random vents
  - names: 
    - geysers/hot_hydrogen
    - geysers/hot_po2
    - geysers/slimy_po2
    - geysers/hot_steam
    - geysers/chlorine_gas
    - geysers/methane
    listRule: TryOne
    times: 2
    allowDuplicates: true
    priority: 30
    allowedCellsFilter:
    - command: Replace
      tagcommand: DistanceFromTag
      tag: AtStart
      minDistance: 3
      maxDistance: 99
    - command: ExceptWith
      tagcommand: DistanceFromTag
      tag: AtDepths
      minDistance: 0
      maxDistance: 2
    - command: ExceptWith
      tagcommand: DistanceFromTag
      tag: AtSurface
      minDistance: 0
      maxDistance: 2
  - names:
    - geysers/generic
    listRule: TryOne
    times: 3
    ruleId: GenericGeysers
    allowDuplicates: true
    allowedCellsFilter:
      - command: Replace
        tagcommand: NotAtTag
        tag: NoGlobalFeatureSpawning

  # Six Gravitas POIs
  - names:
      - expansion1::poi/genericGravitas/directors_room
      - expansion1::poi/genericGravitas/poi_display_rooms
      - expansion1::poi/genericGravitas/poi_genetics_lab
      - expansion1::poi/genericGravitas/poi_gift_shop
      - expansion1::poi/genericGravitas/poi_mining_room
      - expansion1::poi/genericGravitas/poi_office
      - expansion1::poi/genericGravitas/poi_thermo_building
    listRule: GuaranteeSome
    someCount: 6
    priority: 90
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 2
        maxDistance: 99
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
      - command: ExceptWith
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 0
        maxDistance: 2
      - command: ExceptWith
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 0
        maxDistance: 2

  # Uranium Geode, near start
  - names:
      - expansion1::poi/radioactive/uranium_geode1
    listRule: GuaranteeOne
    useRelaxedFiltering: true
    allowExtremeTemperatureOverlap: true # has Abyssalite border
    priority: 200
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 1
        maxDistance: 1


  # Original Gravitas on Surface, near middle
  - names:
      - poi/poi_gravitas
    listRule: GuaranteeOne
    priority: 500
    allowExtremeTemperatureOverlap: true
    overrideOffset:
      X: 0
      Y: 10
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 2
        maxDistance: 2
      - command: ExceptWith
        tagcommand: DistanceFromTag
        tag: AtEdge
        minDistance: 0
        maxDistance: 3
      - command: ExceptWith
        zoneTypes: [Moo]